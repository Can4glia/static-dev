<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="dist/app.css">
  <title>Template</title>
</head>
<body>

  <div class="container-fluid p-0">

    <!-- jumbotron -->
    <div class="ms_jumbotron">

      <!-- work-in-progress bar -->
      <div class="progress ms_progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100" style="width: 100%"></div>
      </div>

      <!-- carousel -->
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="ms_img d-block" src="images/bg-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="ms_img d-block" src="images/bg-2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="ms_img d-block" src="images/bg-3.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="libraries/jquery.slim.min.js"></script>
  <script src="libraries/popper.min.js"></script>
  <script src="libraries/bootstrap.min.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
